                <h3>New Event Creation</h3>

            <div id="form-body">
                <form method="post" id="createEventForm">
                    <div class="form-group">
                        <label for="event-name">Event Name:</label>
                        <input type="text" class="form-control" id="event-name" name="event-name">
                    </div>
                    <div class="form-group">
                        <label for="event-pre">Event Prerequisite:</label>
                        <select class="form-control" id="event-pre"></select>
                    </div>
                    <div class="form-group">
                        <label for="event-category">Event Category:</label>
                        <select class="form-control" id="event-category"></select>
                    </div>
                    <div class="form-group">
                        <label for="event-info">Information about an event:</label>
                        <textarea type="comment" class="form-control" rows=3 id="event-info" name="event-info"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="event-place">Where does event occured(Indoor Location):</label>
                        <textarea type="comment" class="form-control" rows=3 id="event-place" name="event-place"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="event-map">Google Map(Location):</label>
                        <input type="text" class="form-control" id="event-map" name="event-map" placeholder="Start Search for places">
                        <br/>
                        <input type="hidden" class="form-control" id="event-map-geo">
                        <div id="map"></div>
                        <div id="infowindow-content">
                            <img src="" width="16" height="16" id="place-icon">
                            <span id="place-name" class="title"></span>
                            <br>
                            <span id="place-address"></span>
                        </div>
                    </div>
                    <div class="form-group" id="pictures-display">
                        <label for="event-pictures">Event Pictures:</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="picture-input">
                            <label class="custom-file-label" for="picture-input">Choose file(one at a time)</label>
                        </div>
                        <div id="picture-preview"></div>
                    </div>
                    <div class="form-group">
                        <label for="event-start-date">Start Event Date:</label>
                        <input type="datetime-local" class="form-control" id="event-start-date" name="event-start-date">
                    </div>
                    <div class="form-group">
                        <label for="event-end-date">End Event Date:</label>
                        <input type="datetime-local" class="form-control" id="event-end-date" name="event-end-date">
                    </div>
                    <div class="form-group">
                        <label for="event-close-date">Event Register Close Date:</label>
                        <input type="datetime-local" class="form-control" id="event-close-date" name="event-close-date">
                    </div>
                    <div class="form-group">
                        <label for="event-price">Event Price(Baht):</label>
                        <input type="number" class="form-control" id="event-price" name="event-price" min="0">
                    </div>
                    <div class="form-group">
                        <label for="event-google-form">Google Form Link(สำหรับแบบประเมิน):</label>
                        <input type="text" class="form-control" id="event-google-form" name="event-google-form">
                    </div>
                    <div class="form-group">
                        <label for="event-max-attendent">Max Attendents:</label>
                        <input type="number" class="form-control" id="event-max-attendent" name="event-max-attendent" min="1">
                    </div>
                    <div class="form-group">
                        <label for="event-max-age">Maximum Age:</label>
                        <input type="number" class="form-control" id="event-max-age" maxlength="3" name="event-max-age" min="1">
                    </div>
                    <div class="form-group">
                        <label for="event-min-age">Minimum Age:</label>
                        <input type="number" class="form-control" id="event-min-age" maxlength="3" name="event-min-age" min="1">
                    </div>
                    <button type="submit" class="btn btn-default" id="create-event-submit" name="create-event-submit">Submit</button>
                </form>
